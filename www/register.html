
        <!DOCTYPE html>
        <html>
        <head>
            <title>QHIPA</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsenui.css">
            <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsen-css-components.css">
            <link rel="stylesheet" type="text/css" href="css/index.css">
            <!---PINKY------->
            <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
            <!---PINKY------->

</head>
<body>
    <ons-navigator swipeable id="Navigator" page="register.html"></ons-navigator>
            <ons-template id="register.html">
                <ons-page id="register">
                    <ons-toolbar class="topBar">
                        <!--NAV BAR-->
                        <div class="left"><ons-back-button>Sign In</ons-back-button></div>
                        <div class="center">Create Profile</div>
                        <div class="right">
                            <ons-button class="btn" onclick="moveToSkills()">Skills</ons-button>
                        </div>
                    </ons-toolbar> <!--end NAV BAR-->
                    <div id="commonForm" class="page-content">
                        <div class="formDivision">
                            <input id="name" type="text" placeholder="Full Name">
                        </div>
                        <div class="formDivision">
                            <textarea id="description" type="text" placeholder="About the prospect"></textarea>
                        </div>

                        <div class="formDivision">
                            <input id="email" type="text" placeholder="Email Address">
                        </div>
                        <div class="formDivision">
                            <input id="password" type="password" placeholder="Password">
                        </div>
                        <div class="formDivision">
                            <input id="mobilePhoneNumber" type="text" placeholder="Phone Number">
                        </div>
                        <input id="latitude" type="hidden"/>
                        <input id="longitude" type="hidden"/>
                    </div>
                    <div id="location"></div>
                    <!-- MAP CANVAS-->
                    <div id="map_canvas"></div>

                </ons-page>
            </ons-template>
            <ons-template id="skills.html">
                <ons-page id="skills">
                    <ons-toolbar class="topBar">
                        <!--NAV BAR-->
                        <div class="left"><ons-back-button></ons-back-button></div>
                        <div class="center">Skills</div>
                        <div class="right">
                            <ons-button class="btn" onclick="moveToProfilePicture()">Photo</ons-button>
                        </div>
                    </ons-toolbar> <!--end NAV BAR-->
                    <div class="skillsContainer">
                        <div class="center">
                            <img id="skill_1" onclick="addToSkills(1)" class="skills" src="images/computer.png"/>
                            <img id="skill_2" onclick="addToSkills(2)" class="skills" src="images/cooker.png"/>
                            <img id="skill_3" onclick="addToSkills(3)" class="skills" src="images/hair_stylist.png"/>
                        </div>
                        <div class="center">
                            <img id="skill_4" onclick="addToSkills(4)" class="skills" src="images/handyman.png"/>
                            <img id="skill_5" onclick="addToSkills(5)" class="skills" src="images/mechanic.png"/>
                            <img id="skill_6" onclick="addToSkills(6)" class="skills" src="images/painter.png"/>
                        </div>
                        <div class="center">
                            <img id="skill_7" onclick="addToSkills(7)" class="skills" src="images/telephonist.png"/>
                            <img id="skill_8" onclick="addToSkills(8)" class="skills" src="images/tutor.png"/>
                            <img id="skill_9" onclick="addToSkills(9)" class="skills" src="images/waitress.png"/>
                        </div>
                        <div class="center">
                            <img id="skill_10" onclick="addToSkills(10)" class="skills" src="images/window_cleaner.png"/>
                        </div>
                    </div>
                    <input id="skills" type="hidden" value="" />
                    <input type="hidden" id="profilePictureCreated">
                </ons-page>
            </ons-template>
            <ons-template id="profilepic.html">
                <ons-page id="profilepic">
                    <ons-toolbar class="topBar">
                        <!--NAV BAR-->
                        <div class="left"><ons-back-button></ons-back-button></div>
                        <div class="center"></div>
                        <div class="right">
                            <ons-button class="btn" onclick="createProfile()">Submit</ons-button>
                        </div>
                    </ons-toolbar> <!--end NAV BAR-->

                    <!--PHOTO OPTIONS-->

                    <ons-bottom-toolbar id="bottombar"></ons-bottom-toolbar>
                    <ons-speed-dial position="bottom right" direction="up">
                        <ons-fab class="btn" id="speed-dial"><ons-icon icon="ion-person" size="40px"></ons-icon></ons-fab>
                        <ons-speed-dial-item class="btn">
                            <ons-icon id="cameraPhoto" icon="ion-camera" size="32px"></ons-icon>
                        </ons-speed-dial-item>
                        <ons-speed-dial-item class="btn">
                            <ons-icon id="galleryPhoto" icon="ion-images" size="32px"></ons-icon>
                        </ons-speed-dial-item>
                    </ons-speed-dial>
                    <div class="photo">
                        <img id="imageView"/ src="images/0.png" />
                    </div><!-- /photo preview -->

                </ons-page>
            </ons-template>

            <ons-template id="profilecreated.html">
                <ons-page id="profilecreated">
                    <p style="text-align:center">
                         <img id="profilePictureCreatedView" src="http://xiostorage.com/wp-content/uploads/2015/10/test.png"/>
                    </p>
                    <div class="center">
                        <ons-button onclick="backToLogin()">Profile Created!</ons-button>
                    </div>

                </ons-page>
            </ons-template>

            <ons-modal direction="up">
                <div style="text-align: center">
                    <p>
                    <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
                    </p>
                </div>
            </ons-modal>
            <!---PINKY------->

        <!--SCRIPTS-->
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="bower_components/onsenui/js/onsenui.js"></script>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyByWZWszhkQu3a_jQGY8qSqHQpdzv8RRGQ" type="text/javascript"></script>
        <script src="scripts/plugins.js"></script>
        <script type="text/javascript" src="scripts/indexeddb-script.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <!---PINKY------->
        <script type="text/javascript" charset="utf-8" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/jquery.raty.js"></script>
        <!---PINKY------->
        </body>
    </html>
